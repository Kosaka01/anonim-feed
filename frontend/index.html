<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonFeed - Регистрация и авторизация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AnonFeed</h1>
    <p class="description">Анонимная лента для твоих мыслей</p>
    <div class="auth-form">
      <h2>Регистрация</h2>
      <form id="register-form" action="/api/register" method="post">
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
        <input type="password" name="password" placeholder="Введите пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <h2>Авторизация</h2>
      <form id="login-form" action="/api/login" method="post">
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
        <input type="password" name="password" placeholder="Введите пароль" required>
        <button type="submit">Войти</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
