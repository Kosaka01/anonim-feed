<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonFeed - Главная страница</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AnonFeed</h1>
    <p class="description">Анонимная лента для твоих мыслей</p>

      <div class="post-form">
        <textarea id="post-text" placeholder="Введите текст публикации"></textarea>
        <button id="submit-post">Отправить</button>
      </div>
      <div id="posts-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
